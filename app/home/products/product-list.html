<article class="flexbox">
  <div class="col-xs-12 col-md-4 col-lg-3" *ngFor="let product of products">
    <div class="product">
      <star-rating [rating]="product.starrating" (ratingClicked)="onRatingClicked($event)"></star-rating>
      <img class="product-img" [src]="product.imageleft" alt="Air Jordan {{product.title}} image exmaple">
      <div class="product-des">
        <h2>{{product.title}}</h2>
        <h4>{{product.subtitle}}</h4>
        <p>{{product.description}}</p>
        <div class="flex-items">
          <p>{{product.cost | currency:'USD':true:'2.2-2'}}</p>
          <div class="icons">
            <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            <a href="#">
                <span class="fa-stack fa-lg">
                <i class="fa fa-circle-thin fa-stack-1x"></i>
                <i class="fa fa-plus fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
      <a [routerLink]="['/product', product.id]" class="cta-btn"><span>{{btntext}}</span></a>
    </div>
  </div><!-- product ends here -->
</article><!-- products end here -->
